<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectweek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tommy's Blaster</h1>
    </header>
    <section>
    <div class="stream">
        <img src="./src/img/cameraview.png" alt="" width="600px">
    </div>
    <div class="controls">
        <button class="left">←</button>
        <button class="fire">🞜</button>
        <button class="right">→</button>
    </div>
    <div class="mode">
        <p>Select mode:</p>
        <input type="radio" name="mode" id="selectMode1" value="manual" checked>
        <label for="selectMode1">Manual</label>
        
        <input type="radio" name="mode" id="selectMode2" value="auto">
        <label for="selectMode2">Automatic</label>

        <input type="radio" name="mode" id="selectMode3" value="halfauto">
        <label for="selectMode3">Half-automatic</label>

        <input type="radio" name="mode" id="selectMode4" value="defense">
        <label for="selectMode4">Defense</label>

    </div>
    </section>
    <footer>
    </footer>
</body>
</html>
