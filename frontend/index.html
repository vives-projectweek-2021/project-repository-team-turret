<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectweek</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2d28f360e.js" crossorigin="anonymous"></script>
    <script src="./src/websocket.js" defer></script>
    <script src="./src/index.js" defer></script>
    <script src="./src/keyboardControls.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-table-tennis"></i> Tommy's Blaster</h1>
    </header>
    <p id="coords"></p>
    <section>
        <div class="wrapper">
            <div class="whitespace"></div>

        <div class="streamContainer">
            <!-- <img src="./src/img/cameraview.png" alt="placeholder" width="600px"> -->
            <div id="stream" onclick="showCoords(event)" name="viewport"></div>
        </div>

        <div class="sliderContainer">
            <p>Power: </p>
            <input type="range" min="0" max="2000" value="0" step="200" id="power" class="slider">
        </div>
    </div>

        <div class="controls">
            <button id="left"><i class="fas fa-caret-left"></i></button>
            <button id="fire" autofocus><i class="fas fa-crosshairs"></i></button>
            <button id="right"><i class="fas fa-caret-right"></i></button>
        </div>
        <div>
            <p id="turret-angle">0Â°</p>
        </div>
        <div class="mode">
            <p>Select mode:</p>
            <input type="radio" name="mode" id="manual" value="manual" checked>
            <label for="selectMode1">Manual</label>
            
            <input type="radio" name="mode" id="auto" value="auto">
            <label for="selectMode2">Automatic</label>

            <input type="radio" name="mode" id="half-auto" value="halfauto">
            <label for="selectMode3">Half-automatic</label>

            <input type="radio" name="mode" id="defense" value="defense">
            <label for="selectMode4">Defense</label>

        </div>
    </section>
    <footer>
        <div class="vives-logo"><img src="./src/img/Vives-logo-small.png" alt=""></div>
        <div class="logo"><img src="./src/img/TeamTurretWhite.png" alt=""></div>
    </footer>
</body>
</html>
